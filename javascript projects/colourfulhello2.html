<!DOCTYPE html>
<html>
//the options of changing color of HELLO! is in drop down box.
<head>
	<title>MY webpage</title>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded' , function()
		{
			document.querySelector('#color-change').onchange=function()//you cannot use arrow function here because this used here will no longer be bound to this function
			{
				document.querySelector('#hello').style.color=this.value;
			};

		});
		
	</script>
</head>
<body>
	<h1 id="hello">HELLO!</h1>
	<select id="color-change">
		<option value="red">red</option>
		<option value="green">green</option>
		<option class="yellow">yellow</option>
	</select>

</body>
</html>
