<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
		body{
			display:flex-column;
		}
		
		.div1{
			height:50px;
			width:50px;
			background-color:red;
		}
				.div2{
			height:50px;
			width:50px;
			background-color:blue;
		}
				.div3{
			height:50px;
			width:50px;
			background-color:purple;
		}
		.slide{
			width:50%;
			height:50px;
			background-color: lightyellow;
		}
		.animate,.mul-animate{
			width:50px;
			height:50px;
			background-color: red;
			position:absolute;

		}
		.mul-animate{
			background-color:black; 
		}
		.p1{
			position:absolute;
			padding:100px;
		}


	</style>
	<script>
		$(document).ready(function(){
			$("#toggle").click(function(){
				$(".div1").fadeToggle();
				$(".div2").fadeTo("slow",0.15);
				$(".div3").fadeToggle(2000);
			});
		});
		$(document).ready(function(){
			$("#but-slide").click(function(){
				$(".slide").slideToggle("slow");
			});
		});
		$(document).ready(function(){
			$("#but-animate").click(function(){
				$(".animate").animate({
					left:'200px',
					opacity:'0.8',
					height:'toggle',
					width:'+=100px'

			});
			});
		});
		$(document).ready(function(){
			$("#mul-animate").click(function(){
			
					var ani=$(".mul-animate");
					ani.animate({height:'300px',opacity:'0.4'},"slow");
					ani.animate({width:'300px',opacity:'0.8'},"slow");
					ani.animate({height:'50px',opacity:'0.4'},"slow");
					ani.animate({width:'50px',opacity:'0.8'},"slow");


				});
			});
		$(document).ready(function(){
			$("#chain").click(function(){
				$(".p1").css("color","red").slideUp(2000).slideDown(2000);
			})
		})
	


	</script>
</head>
<body>
	<button id="toggle">Click me to toggle in/out</button>
	<div class="div1"></div>
	<div class="div2"></div>
		<div class="div3"></div>
		<button id="but-slide">click me to slide </button>
		<div class="slide">Hello World!</div>
		<button id="but-animate">Click me to see animation</button>
		<div class="animate"></div>
		<button id="mul-animate">click me to see multiple animation</button>
		<div class="mul-animate"></div>
		<p class="p1">Jquery is fun</p>
		<button id="chain">Click me to see chaining</button>
			

</body>
</html>
