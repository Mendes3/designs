<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<button class="demo" onclick="myFunction()">Try it </button>

<p id="demo"></p>

<script>
	function myFunction(){
var str="give 100%!";
var c=/\d/g;
var d=str.match(c);
document.getElementById("demo").innerHTML = d;
};
</script>

</body>
</html>
