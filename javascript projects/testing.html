
<html>
<body>

<script>
// Create an object:
var person = {
  firstName: "John",
  lastName : "Doe",
  id     : 5566,
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};
// Display data from the object:
document.getElementById('para').innerHTML = person.fullName();
</script>

<button type="button">Try it</button>
<p id="para"></p>

</body>
</html>
